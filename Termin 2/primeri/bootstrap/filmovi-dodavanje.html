<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Filmovi</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand navbar-dark bg-secondary">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/filmovi.html">Prikaz svih</a>
              <a class="nav-item nav-link active" href="/filmovi-dodavanje.html">Dodavanje</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-5 mx-auto">
          <form action="/filmovi/dodavanje" method="post">
            <div class="row my-2">
              <label class="col-2 col-form-label text-end">Naziv</label>
              <div class="col-10">
                <input type="text" class="form-control" name="naziv" />
              </div>
            </div>
            <fieldset class="row my-2">
              <legend class="col-2 col-form-label pt-0 text-end">Žanr</legend>
              <div class="col-10">
                <div class="form-check" th:each="itZanr: ${zanrovi}">
                  <input class="form-check-input" type="checkbox" name="zanrIds" th:value="${itZanr.id}" />
                  <label class="form-check-label" th:text="${itZanr.naziv}">žanr 1</label>
                </div>
              </div>
            </fieldset>
            <div class="row my-2">
              <label class="col-2 col-form-label text-end">Trajanje</label>
              <div class="col-10">
                <input type="number" class="form-control" name="trajanje" />
              </div>
            </div>
            <div class="row my-2">
              <div class="col-2"></div>
              <div class="col-10">
                <button type="submit" class="btn btn-primary w-100">Dodaj</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
